name: fk-lab
task-mode: "all"

target-database:
  host: "127.0.0.1"
  port: 4000
  user: "root"
  password: ""
  session:
    foreign_key_checks: "ON"

mysql-instances:
  - source-id: "src-01"
    block-allow-list: "all"
    syncer-config-name: "sync-safe"

block-allow-list:
  all:
    do-dbs: ["fk_lab"]

syncers:
  sync-safe:
    safe-mode: on
    worker-count: 1
